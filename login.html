<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGuard | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body>
    <!-- Background elements -->
    <div class="background-elements" id="background"></div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- Header -->
    <div class="header">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        <a href="index.html" class="auth-button">
            <i class="fas fa-home"></i> Home
        </a>
    </div>
    
    <!-- Back Button -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <!-- Main container -->
    <div class="auth-container">
        <div class="auth-section">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="logo-text">FinGuard</div>
                </div>
                <h2>Welcome Back to FinGuard</h2>
                <p>Secure your financial future with us</p>
            </div>
            
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="your.email@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                        <div class="password-toggle-container" id="login-toggle">
                            <i class="fas fa-eye password-toggle"></i>
                        </div>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-lock"></i> Login to Dashboard
                </button>
                
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-icons">
                        <div class="social-icon">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fab fa-apple"></i>
                        </div>
                        <div class="social-icon">
                            <i class="fab fa-microsoft"></i>
                        </div>
                    </div>
                </div>
                
                <div class="auth-switch">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth-script.js"></script>
</body>
</html>
