<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavrick - Smarter finance for a stronger future</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a6c;
            --secondary: #b21f1f;
            --accent: #fdbb2d;
            --rebel-red: #d62246;
            --rebel-purple: #4a1c6f;
            --rebel-blue: #1a2a6c;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --background: linear-gradient(135deg, var(--rebel-blue) 0%, var(--rebel-purple) 50%, var(--rebel-red) 100%);
            --card-bg: #ffffff;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        /* App Container */
        .app-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            animation: fadeIn 1s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--rebel-red), var(--rebel-purple));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 10px 20px rgba(214, 34, 70, 0.3);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .logo-icon:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .logo-icon i {
            font-size: 40px;
            color: white;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fdbb2d, #d62246);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .tagline {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.3;
            color: #fdbb2d;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .description {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 40px;
            opacity: 0.95;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            cursor: default;
            flex-direction: column;
            text-align: center;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(214, 34, 70, 0.2);
        }

        .feature i {
            color: #fdbb2d;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .feature span {
            font-weight: 500;
            font-size: 17px;
        }

        .feature p {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 8px;
        }

        .get-started-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--rebel-red), var(--rebel-purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(214, 34, 70, 0.3);
            position: relative;
            overflow: hidden;
        }

        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 34, 70, 0.4);
            background: linear-gradient(135deg, #e51e4a, #5e17a8);
        }

        .get-started-btn:after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(25deg);
            transition: all 0.5s;
        }

        .get-started-btn:hover:after {
            left: 120%;
        }

        /* Auth Section */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .auth-container.active {
            opacity: 1;
            visibility: visible;
        }

        .auth-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.4s ease;
            color: var(--text);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--rebel-red);
        }

        .auth-container.active .auth-section {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--rebel-red);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--rebel-purple);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 0;
            top: 5px;
            background: none;
            border: none;
            color: var(--rebel-red);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .auth-header h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--rebel-red);
        }

        .auth-header p {
            opacity: 0.7;
            font-size: 16px;
            color: var(--text);
        }

        .auth-tabs {
            display: flex;
            background: #f5f5f7;
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-light);
        }

        .auth-tab.active {
            background: white;
            color: var(--rebel-red);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            color: var(--rebel-red);
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 16px 45px 16px 45px;
            background: #f8f9fa;
            border: 1px solid #e1e5eb;
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--rebel-red);
            box-shadow: 0 0 0 3px rgba(214, 34, 70, 0.1);
        }

        .password-toggle-container {
            position: absolute;
            right: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 15px;
            background: #f8f9fa;
            border-left: 1px solid #e1e5eb;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            z-index: 1;
            transition: background 0.3s ease;
        }

        .password-toggle-container:hover {
            background: #e9ecef;
        }

        .password-toggle {
            color: var(--rebel-red);
        }

        .password-strength {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .strength-meter {
            flex: 1;
            height: 5px;
            background: #e1e5eb;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .password-requirements {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-light);
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement i {
            margin-right: 5px;
            font-size: 10px;
        }

        .requirement.met {
            color: #2ecc71;
        }

        .requirement.unmet {
            color: #e74c3c;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: var(--text);
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            width: auto;
            margin-right: 8px;
        }

        .forgot-password {
            color: var(--rebel-red);
            text-decoration: none;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--rebel-red), var(--rebel-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(214, 34, 70, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(214, 34, 70, 0.4);
            background: linear-gradient(135deg, #e51e4a, #5e17a8);
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .submit-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .social-login {
            margin-top: 30px;
        }

        .social-login p {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            color: var(--text-light);
            font-size: 14px;
        }

        .social-login p:before,
        .social-login p:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e1e5eb;
        }

        .social-login p:before {
            left: 0;
        }

        .social-login p:after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
            color: var(--text);
            font-size: 20px;
            transition: all 0.3s ease;
            border: 1px solid #e1e5eb;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, var(--rebel-red), var(--rebel-purple));
            color: white;
        }

        /* OTP Input */
        .otp-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: var(--rebel-red);
            box-shadow: 0 0 0 3px rgba(214, 34, 70, 0.1);
            outline: none;
        }

        .resend-otp {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-light);
        }

        .resend-otp a {
            color: var(--rebel-red);
            text-decoration: none;
            cursor: pointer;
        }

        /* Email Simulation */
        .email-simulation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1002;
            overflow: hidden;
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .email-simulation.visible {
            transform: translateY(0);
        }

        .email-header {
            background: var(--rebel-red);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .email-header h3 {
            font-size: 16px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .email-content {
            padding: 20px;
            color: var(--text);
        }

        .email-content h4 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: var(--rebel-red);
            text-align: center;
        }

        .email-content p {
            margin: 0 0 10px 0;
            font-size: 14px;
            line-height: 1.5;
        }

        .otp-code {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 5px;
            color: var(--rebel-red);
            border-radius: 8px;
            margin: 15px 0;
            border: 1px dashed #e1e5eb;
        }

        .email-warning {
            font-size: 12px;
            color: var(--text-light);
            text-align: center;
            margin-top: 15px;
        }

        /* API Response Simulation */
        .api-response {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: var(--text);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 1003;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .api-response.visible {
            transform: translateX(0);
        }

        .api-response.success {
            border-left: 4px solid #2ecc71;
        }

        .api-response.error {
            border-left: 4px solid #e74c3c;
        }

        .api-response i {
            font-size: 20px;
        }

        .api-response.success i {
            color: #2ecc71;
        }

        .api-response.error i {
            color: #e74c3c;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: white;
            color: var(--text);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            z-index: 1001;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast i {
            margin-right: 10px;
            color: var(--rebel-red);
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-screen {
                padding: 20px;
            }
            
            .logo-icon {
                width: 60px;
                height: 60px;
            }
            
            .logo-icon i {
                font-size: 30px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .tagline {
                font-size: 24px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .auth-section {
                padding: 30px 20px;
            }
            
            .auth-tabs {
                flex-direction: column;
            }
            
            .auth-tab {
                margin-bottom: 5px;
            }
            
            .remember-forgot {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .social-icons {
                flex-wrap: wrap;
            }
            
            .toast {
                left: 20px;
                right: 20px;
                bottom: 70px;
            }
            
            .otp-input {
                width: 40px;
                height: 50px;
                font-size: 20px;
            }
            
            .email-simulation {
                width: 90%;
                right: 5%;
                left: 5%;
            }
            
            .api-response {
                left: 20px;
                right: 20px;
                top: 70px;
                max-width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        // Main application logic
        document.addEventListener('DOMContentLoaded', function() {
            const root = document.getElementById('root');
            
            // Create particles background
            const particlesContainer = document.createElement('div');
            particlesContainer.classList.add('particles');
            particlesContainer.id = 'particles';
            document.body.appendChild(particlesContainer);
            
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 30 + 10;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random animation duration
                particle.style.animationDuration = `${Math.random() * 30 + 15}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Create API response element
            const apiResponse = document.createElement('div');
            apiResponse.classList.add('api-response');
            document.body.appendChild(apiResponse);
            
            // Show API response function
            function showApiResponse(message, isSuccess = true) {
                apiResponse.textContent = message;
                apiResponse.className = `api-response ${isSuccess ? 'success' : 'error'}`;
                apiResponse.innerHTML = `
                    <i class="fas fa-${isSuccess ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                `;
                apiResponse.classList.add('visible');
                
                setTimeout(() => {
                    apiResponse.classList.remove('visible');
                }, 4000);
            }
            
            // Create email simulation element
            const emailSimulation = document.createElement('div');
            emailSimulation.classList.add('email-simulation');
            emailSimulation.innerHTML = `
                <div class="email-header">
                    <h3><i class="fas fa-envelope"></i> Mavrick Security</h3>
                    <button style="background: none; border: none; color: white; cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="email-content">
                    <h4>Your Mavrick Verification Code</h4>
                    <p>Hello there,</p>
                    <p>Your verification code for Mavrick is:</p>
                    <div class="otp-code" id="simulated-otp">000000</div>
                    <p>Enter this code to complete your authentication process.</p>
                    <p>This code will expire in 10 minutes.</p>
                    <p>If you didn't request this code, please ignore this email.</p>
                    <p>Thanks,<br/>The Mavrick Team</p>
                    <div class="email-warning">
                        <i class="fas fa-shield-alt"></i> Protect your verification code. Never share it with anyone.
                    </div>
                </div>
            `;
            document.body.appendChild(emailSimulation);
            
            // Close email simulation
            emailSimulation.querySelector('button').addEventListener('click', function() {
                emailSimulation.classList.remove('visible');
            });
            
            // Show email simulation function
            function showEmailSimulation(email, otp) {
                document.getElementById('simulated-otp').textContent = otp;
                emailSimulation.classList.add('visible');

            // Handle login form submission
            async function handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const submitBtn = document.getElementById('login-submit');
                
                // Show loading state
                submitBtn.innerHTML = '<div class="spinner"></div> Logging in...';
                submitBtn.disabled = true;
                
                try {
                    // API call to backend
                    const response = await fetch('http://localhost:5000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Login failed');
                    }
                    
                    // Show success message
                    showApiResponse('Login successful! Redirecting to dashboard...', true);
                    
                    // Simulate redirect
                    setTimeout(() => {
                        document.querySelector('.auth-container')?.remove();
                        showToast('Welcome back to Mavrick!');
                    }, 2000);
                } catch (error) {
                    // Show error message
                    showApiResponse(error.message, false);
                    
                    // Reset button
                    submitBtn.innerHTML = '<i class="fas fa-lock"></i> Access Your Dashboard';
                    submitBtn.disabled = false;
                }
            }
            
            // Handle signup form submission
            async function handleSignup(e) {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm').value;
                const submitBtn = document.getElementById('signup-submit');
                
                // Validate passwords match
                if (password !== confirmPassword) {
                    showApiResponse('Passwords do not match', false);
                    return;
                }
                
                // Show loading state
                submitBtn.innerHTML = '<div class="spinner"></div> Creating account...';
                submitBtn.disabled = true;
                
                try {
                    // API call to backend
                    const response = await fetch('http://localhost:5000/api/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name, email, password })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Signup failed');
                    }
                    
                    // Show success message
                    showApiResponse('Account created successfully! Welcome to Mavrick', true);
                    
                    // Simulate redirect
                    setTimeout(() => {
                        document.querySelector('.auth-container')?.remove();
                        showToast('Your Mavrick account is ready!');
                    }, 2000);
                } catch (error) {
                    // Show error message
                    showApiResponse(error.message, false);
                    
                    // Reset button
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Ignite Your Financial Journey';
                    submitBtn.disabled = false;
                }
            }
            
            // Handle social login
            async function handleSocialLogin(provider) {
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.innerHTML;
                
                // Show loading state
                submitBtn.innerHTML = '<div class="spinner"></div> Connecting with ' + provider + '...';
                submitBtn.disabled = true;
                
                try {
                    // API call to backend
                    const response = await fetch(`http://localhost:5000/api/auth/${provider}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Social login failed');
                    }
                    
                    // Show success message
                    showApiResponse(`Signed in with ${provider} successfully!`, true);
                    
                    // Simulate redirect
                    setTimeout(() => {
                        document.querySelector('.auth-container')?.remove();
                        showToast(`Welcome from ${provider}!`);
                    }, 2000);
                } catch (error) {
                    // Show error message
                    showApiResponse(error.message, false);
                    
                    // Reset button
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }
            
            // Handle forgot password
            async function handleForgotPassword() {
                const email = document.getElementById('login-email').value;
                
                if (!email || !email.includes('@')) {
                    showApiResponse('Please enter a valid email address first', false);
                    return;
                }
                
                try {
                    // API call to backend
                    const response = await fetch('http://localhost:5000/api/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Failed to send verification code');
                    }
                    
                    // Show email simulation
                    showEmailSimulation(email, data.otp);
                    
                    // Show success message
                    showApiResponse('Verification code sent to your email', true);
                    
                    // In a real app, you would navigate to OTP verification screen
                } catch (error) {
                    // Show error message
                    showApiResponse(error.message, false);
                }
            }
            
            // Check password strength
            function checkPasswordStrength() {
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm').value;
                const strengthFill = document.getElementById('password-strength-fill');
                const strengthText = document.getElementById('password-strength-text');
                const submitBtn = document.getElementById('signup-submit');
                
                let strength = 0;
                const requirements = {
                    length: password.length >= 12,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /\d/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };
                
                // Update requirements UI
                for (const [key, met] of Object.entries(requirements)) {
                    const element = document.getElementById(`req-${key}`);
                    if (element) {
                        element.className = `requirement ${met ? 'met' : 'unmet'}`;
                        element.querySelector('i').className = `fas fa-${met ? 'check' : 'circle'}`;
                    }
                    
                    if (met) strength += 20;
                }
                
                // Update strength meter
                strengthFill.style.width = `${strength}%`;
                
                if (strength < 60) {
                    strengthFill.style.background = '#e74c3c';
                    strengthText.textContent = 'Weak';
                } else if (strength < 100) {
                    strengthFill.style.background = '#f39c12';
                    strengthText.textContent = 'Medium';
                } else {
                    strengthFill.style.background = '#2ecc71';
                    strengthText.textContent = 'Strong';
                }
                
                // Check if passwords match
                const passwordMatch = document.getElementById('password-match');
                if (confirmPassword && password !== confirmPassword) {
                    passwordMatch.style.display = 'block';
                } else {
                    passwordMatch.style.display = 'none';
                }
                
                // Enable submit button only if password is strong and matches
                if (strength === 100 && password === confirmPassword) {
                    submitBtn.disabled = false;
                } else {
                    submitBtn.disabled = true;
                }
            }
            
            // Initialize the app
            renderWelcomeScreen();
        });
